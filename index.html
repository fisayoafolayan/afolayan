<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Afolayan">
    <meta name="keywords" content="Afolayan, minimalist, landing page, art movement">
    <meta name="author" content="Afolayan">
    <title>Afolayan</title>

    <!-- Google Fonts for Styling -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Styling -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: #121212;
            position: relative;
            color: #ffffff;
            overflow: hidden;
            padding: 20px;
        }

        /* Background Pattern */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05), rgba(0, 0, 0, 0.85)) 50% 50% / 15px 15px;
            z-index: 1;
            opacity: 0.2;
        }

        .container {
            text-align: center;
            z-index: 2;
            animation: fadeIn 2s ease-in-out;
            position: relative;
        }

        .line {
            width: 80%;
            height: 2px;
            background-color: #d6c49a;
            margin: 20px auto;
        }

        h1 {
            font-size: 5rem;
            font-weight: 600;
            letter-spacing: 0.05rem;
            text-transform: uppercase;
            color: #d6c49a;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
            transition: transform 0.5s ease, color 0.5s ease;
        }

        h1:hover {
            transform: scale(1.05);
            color: #e6d8b1;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: rgba(214, 196, 154, 0.8);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 4rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 3rem;
            }
            footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
<div class="background"></div>

<div class="container">
    <div class="line"></div>
    <h1>Afolayan</h1>
    <div class="line"></div>
</div>

<footer>&copy; <span id="year"></span> â˜®</footer>

<script>
    document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
